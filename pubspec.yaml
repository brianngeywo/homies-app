name: homie_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.8.0-1.0.nullsafety.2
  image_picker: ^0.7.0
  firebase_storage: ^8.0.0-1.0.nullsafety.1
  firebase_auth: ^0.21.0-1.1.nullsafety.3
  cloud_firestore: ^0.17.0-1.0.nullsafety.2
  google_sign_in: ^5.0.0-nullsafety
  geolocator: ^7.0.0-nullsafety.8
  geocoding: ^1.0.5
  uuid: ^3.0.0-nullsafety.1
  image: ^3.0.0-nullsafety.0
  animator:
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.0-nullsafety.1
  firebase_messaging: ^9.0.0-1.0.nullsafety.2
  timeago: ^3.0.0-nullsafety.0
  
  # cached_network_image:
  flutter_svg: ^0.20.0-nullsafety.3
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
  assets:
    - assets/images/google_signin_button.png
    - assets/images/upload.svg
    - assets/images/search.svg
    - assets/images/activity_feed.svg
    - assets/images/no_content.svg
